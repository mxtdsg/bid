{% extends 'layout.html' %}
{% block body %}
<body style="background-color:#d9d9d9;">
    <div class="container" style="background-color: white">
   <table class="table">
        <thead>
            <tr>
                <th scope="col">Username</th>
                <th scope="col">Wallet Balance</th>
                 <th scope="col">Owned assets</th>
            </tr>
        </thead>
        <tbody>
                <tr>
                    {% for user in users %}
                         <th scope="col" style="color:black"> {{user.username}}</th>
                         <th scope="col" style="color:green">$ {{user.balance}}</th>
                         {% for cat in assets[user.username] %}
                         <td> <img src="/static/images/{{cat.name}}.jpg" style="height:120px;width:120px; display:block;" alt="Cat">{{cat.name}}</td>
                          {% endfor %}
                          </tr>
            {% endfor %}
               
        </tbody>
    </table>
    </div>
</body>
  <br>
 
{% endblock %}
