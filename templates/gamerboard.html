{% extends 'layout.html' %}
{% block body %}
<!DOCTYPE html>
<html>
<head>
<style>
.container{
    margin: 20px auto;
    width: 1150px;
}
</style>
</head>
<body style="background-color:#d9d9d9;">
    <div class="container" style="background-color: white;width: 1150px;margin-left: -20px; font-size: 18px">
   <table class="table">
        <thead>
            <tr>
                <th scope="col" style="font-weight: 50">Username</th>
                <th scope="col" style="font-weight: 50">Wallet Balance</th>
                 <th scope="col" style="font-weight: 50">Owned assets</th>
            </tr>
        </thead>
        <tbody>
                <tr>
                    {% for user in users %}
                         <th scope="col" style="color:black;font-weight: 50"> {{user.username}}</th>
                         <th scope="col" style="color:black;font-weight: 50"><img src="/static/images/logo_sgc.png" style="height:20px;width:20px"> {{user.balance}}</th>
                         {% for cat in assets[user.username] %}
                         <td> <img src="/static/images/{{cat.name}}.jpg" style="height:80px;width:80px; display:block;font-weight: 50" alt="Cat">{{cat.name}}</td>
                          {% endfor %}
                          </tr>
            {% endfor %}
               
        </tbody>
    </table>
    </div>
</body>
  <br>
 </html>
{% endblock %}
