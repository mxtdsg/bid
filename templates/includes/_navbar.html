<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.center {
    margin: auto;
    width:60%;
    padding: 10px;
}

ul {
	display: flex;
	align-items: center;
    justify-content: center;
    list-style-type: none;
    overflow: hidden;
    text-align: center;
    height: 80px;
    width: 1150px;
    margin: 0px auto;
    background-color: #27334e;
    position: fixed;
    top: 0;
}

li {
    float: left;
}

li a {
    display:block;
    color:#828282;
    text-align: center;
    font-size: 18px;
    padding: 20px 10px;
    text-decoration: none;

}


li a:hover {
    background: #27334e;
  color:white;
  text-decoration:none;
}
li a:target {
    background: #27334e;
  color:white;
  text-decoration:none;
}
 
.bar1, .bar2, .bar3 {
    width: 35px;
    height: 5px;
    background-color: white;
    margin: 6px 0;
    transition: 0.4s;
}

.change .bar1 {
    -webkit-transform: rotate(-45deg) translate(-9px, 6px);
    transform: rotate(-45deg) translate(-9px, 6px);
}

.change .bar2 {opacity: 0;}

.change .bar3 {
    -webkit-transform: rotate(45deg) translate(-8px, -8px);
    transform: rotate(45deg) translate(-8px, -8px);
}

</style>
</head>

<body>
	<div class="center">
<nav role="main">
       <ul>       	
         <li><img src="/static/images/logo_sgc.png"></li>
         <li><b><p style="font-size:30px; color: white;text-align:center" >SGC</p></b></li>
          <a href="/"><li>Gamebook</a></li>
      {% if g.user %}
<!--         <li class="nav-item active">
          <a class="nav-link" href="/play">Play <span class="sr-only">(current)</span></a>
        </li> -->
        <li><a href="/gamerboard">Gamerbook</a></li>
       <li><a  href="/market">Influencerbook</a></li>
       <li><a href="/leaderboard">Investorbook</a></li>
        
      {% endif %}
      {% if not g.user %}
      <a href="/">Sign in</a>
      {% else %}
      <a href="/profile"><img src="/static/images/logo_user.png" style="height:50px; width:50px" align="right"></a>
      {% endif %}
   <a href="/logout">
  <div class="container" onclick="myFunction(this)" align="right">
  <div class="bar1"></div>
  <div class="bar2"></div>
  <div class="bar3"></div></a>
</nav>

<nav role="sub">
  
      {% if g.user %}
        <a  href="/market">Market</a>
        <a href="/leaderboard">Leaderboard</a>
        <a href="/gamerboard">Gamerboard</a>
      {% endif %}
</nav>


<script>
function myFunction(x) {
    x.classList.toggle("change");
}
</script>
</div>
</body>

</html>
