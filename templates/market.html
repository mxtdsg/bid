{% extends 'layout.html' %}
{% block body %}
    <div class="jumbotron text-center">
        <h1>Market</h1>
        <!-- <h2>{{g.user}}</h2> -->
        <!-- <p class="lead">Market</p> -->
    </div>

    <h2>Cats</h2>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">cat name</th>
                <th scope="col">price</th>

            </tr>
        </thead>
        <tbody>
            {% for cat in cats %}
                <tr>
                    <th scope="col"><a href='/cat/{{cat.id}}'>{{cat.id}}<a></th>
                    <th scope="col"><a href='/cat/{{cat.id}}'>{{cat.name}}<a></th>
                    <th scope="col"><a href='/cat/{{cat.id}}'>{{cat.price}}<a></th>

                </tr>
            {% endfor %}
        </tbody>
    </table>
    <br>
    {% if not g.user %}
    <h3 style="color:#990000;">Please sign in!</h3>
        <form action="{{url_for('login')}}" class="form-inline my-2 my-lg-0">
            <input name="username" class="form-control mr-sm-2" type="text" placeholder="Username" aria-label="Search" autofocus>
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Sign in</button>
        </form>
    {% else %}
<!--         <div class="inline-block text-center row" align="center">
            <form action="{{url_for('play',user_id=g.user)}}" class="form-inline my-2 my-lg-0">
                <div class="form-group mx-auto col-md-auto">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Play</button>
                </div>
            </form>
            <form action="{{url_for('logout')}}" class="form-inline my-2 my-lg-0">
                <div class="form-group mx-auto col-md-auto">
                    <button class="btn btn-outline-danger my-2 my-sm-0" type="submit">Logout</button>
                </div>
            </form>
        </div> -->
    {% endif %}
    <br>

{% endblock %}
